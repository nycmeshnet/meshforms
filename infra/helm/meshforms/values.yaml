replicaCount: 1

image:
  repository: willnilges/meshforms
  pullPolicy: IfNotPresent
  tag: main

imagePullSecrets: []
nameOverride: "meshforms"
fullnameOverride: "meshforms"

serviceAccount:
  create: false

podAnnotations: {}
podLabels:
  app: meshforms

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "traefik"
  annotations: {}
  hosts:
    - host: forms.mesh.nycmesh.net
      paths:
        - path: /
          pathType: Prefix 
  tls: []

resources: {}

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []

volumeMounts: []

